<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <table border="0">
        <tr>
            <th style="background: whitesmoke">Color Name</th>
            <th style="background: whitesmoke">
                Hex Code<br />
                RGB
            </th>
            <th style="background: whitesmoke">
                Decimal Code<br />
                RGB
            </th>
        </tr>
        <tr>
        <td colspan="3" style="background: black; color: white; font-size: 0.75em; font-weight: bold;">Color Palette</td>
    </tr>
        <tr style="background: black;">
            <td><a style="color: white;">Black</a></td>
            <td><a style="color: white;">000000</a></td>
            <td><a style="color: white;">0,0,0</a></td>
        </tr>
        <tr style="background: white;">
            <td><a style="color: black;">White</a></td>
            <td><a style="color: black;">FFFFFF</a></td>
            <td><a style="color: black;">255,255,255</a></td>
        </tr>
        <tr style="background: #C0C0C0;">
            <td><a style="color: white;">LightGray</a></td>
            <td><a style="color: white;">#C0C0C0</a></td>
            <td><a style="color: white;">192, 192, 192</a></td>
        </tr>
        <tr style="background: #808080;">
            <td><a style="color: white;">Gray</a></td>
            <td><a style="color: white;">#808080</a></td>
            <td><a style="color: white;">128, 128, 128</a></td>
        </tr>
        <tr style="background: #404040;">
            <td><a style="color: white;">DarkGray</a></td>
            <td><a style="color: white;">#404040</a></td>
            <td><a style="color: white;">64, 64, 64</a></td>
        </tr>
    </table>
</body>
</html>
